<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Cosmic Barrage Shooter</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <div id="gameWrap">
      <canvas id="gameCanvas" aria-label="シューティングゲーム"></canvas>

      <!-- HUD -->
      <div id="hud">
        <div class="hudRow">
          <div class="hudBlock">
            <div class="hudLabel">HP</div>
            <div class="barOuter" aria-label="HPゲージ">
              <div id="hpBar" class="barInner"></div>
            </div>
            <div id="hpText" class="hudValue">0/0</div>
          </div>

          <div class="hudBlock right">
            <div class="hudMini">
              <span class="hudLabel">SCORE</span>
              <span id="scoreText" class="hudValue">0</span>
            </div>
            <div class="hudMini">
              <span class="hudLabel">POWER</span>
              <span id="powerText" class="hudValue">1</span>
            </div>
            <div class="hudMini">
              <span class="hudLabel">SUPER</span>
              <span id="superText" class="hudValue">3</span>
            </div>
            <div class="hudMini">
              <span class="hudLabel">CRASH</span>
              <span id="clashText" class="hudValue">0</span>
            </div>
            <div class="hudMini">
              <span class="hudLabel">RAGE</span>
              <span id="rageText" class="hudValue">-</span>
            </div>
          </div>
        </div>

        <div id="bossHud" class="bossHud hidden">
          <div class="bossTop">
            <span class="bossLabel">BOSS</span>
            <span id="bossText" class="bossValue">Lv.1 0/0</span>
          </div>
          <div class="barOuter bossOuter">
            <div id="bossBar" class="barInner bossInner"></div>
          </div>
        </div>
      </div>

      <!-- Mobile controls -->
      <div id="mobileControls" class="mobileControls hidden" aria-label="モバイル操作">
        <div class="touchHint" aria-hidden="true">
          HOLD &amp; MOVE
        </div>
        <button id="superBtn" class="superBtn" aria-label="スーパーショット">SUPER SHOT</button>
      </div>

      <!-- START overlay -->
      <div id="startOverlay" class="overlay">
        <div class="panel">
          <div class="title">COSMIC BARRAGE</div>
          <div class="sub">PC: WASD / 矢印キー</div>
          <div class="sub">スマホ: 画面を押している間、押した方向へ移動</div>
          <div class="sub">P または SUPER SHOT で全画面爆発（ボス無効）</div>
          <button id="startBtn" class="primary">START</button>
        </div>
      </div>

      <!-- CONTINUE overlay -->
      <div id="continueOverlay" class="overlay hidden">
        <div class="panel">
          <div class="title danger">GAME OVER</div>
          <div class="sub">CONTINUE ?</div>
          <div class="count">
            <span id="countdown">10</span> s
          </div>
          <button id="continueBtn" class="primary">CONTINUE</button>
        </div>
      </div>

      <!-- FINAL overlay -->
      <div id="finalOverlay" class="overlay hidden">
        <div class="panel">
          <div class="title danger">GAME OVER</div>
          <div id="finalScore" class="sub">SCORE: 0</div>
          <div id="finalRank" class="sub">RANK: -</div>
          <button id="restartBtn" class="primary">BACK TO START</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
