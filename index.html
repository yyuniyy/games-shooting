<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vertical Cosmic Barrage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameRoot">
    <div id="stageFrame">
      <canvas id="gameCanvas" aria-label="game canvas"></canvas>

      <div id="hud">
        <div class="hudTop">
          <div class="hudBlock">
            <div class="hudLabel">HP</div>
            <div class="barWrap">
              <div id="hpBar" class="bar"></div>
            </div>
            <div id="hpText" class="hudSmall"></div>
          </div>

          <div class="hudBlock hudNumbers">
            <div class="row">
              <span class="hudLabel">SCORE</span>
              <span id="scoreText" class="hudValue">0</span>
            </div>
            <div class="row">
              <span class="hudLabel">POWER</span>
              <span id="powerText" class="hudValue">1</span>
            </div>
            <div class="row">
              <span class="hudLabel">SUPER</span>
              <span id="superText" class="hudValue">3</span>
              <span class="hudSmall">(P)</span>
            </div>
            <div class="row">
              <span class="hudLabel">CRASH</span>
              <span id="clashText" class="hudValue">0</span>
            </div>
            <div class="row">
              <span class="hudLabel">RAGE</span>
              <span id="rageText" class="hudValue">-</span>
            </div>
          </div>
        </div>

        <div id="bossHud" class="bossHud hidden">
          <div class="bossTitle">BOSS</div>
          <div class="barWrap bossWrap">
            <div id="bossBar" class="bar bossBar"></div>
          </div>
          <div id="bossText" class="hudSmall"></div>
        </div>

        <div class="hint">
          移動: W/A/S/D または ↑/←/↓/→ またはスワイプ(ドラッグ)　|　スーパーショット: P または画面ボタン
        </div>
      </div>

      <button id="superBtn" class="superBtn" aria-label="Super Shot">SUPER<br><span>SHOT</span></button>

      <div id="startOverlay" class="overlay">
        <div class="title">COSMIC BARRAGE</div>
        <button id="startBtn" class="bigBtn">START</button>
        <div class="sub">縦長スマホ想定 / スワイプ(ドラッグ)操作対応 / SUPERボタンあり</div>
      </div>

      <div id="continueOverlay" class="overlay hidden">
        <div class="title">GAME OVER</div>
        <div class="sub">CONTINUE?</div>
        <button id="continueBtn" class="bigBtn">CONTINUE?</button>
        <div id="countdown" class="countdown">10</div>
        <div class="sub2">10秒以内に押すと再開（HP全回復 / SCORE=0 / POWER・SUPERは引継ぎ）</div>
      </div>

      <div id="finalOverlay" class="overlay hidden">
        <div class="title">GAME OVER</div>
        <div class="sub">RESULT</div>
        <div id="finalScore" class="result">SCORE: 0</div>
        <div id="finalRank" class="result">RANK: -</div>
        <button id="restartBtn" class="bigBtn">RESTART</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
